<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style css -->

    <link rel="stylesheet" href="./css/style.css" />
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <title>ToDo</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="first__section section">
          <span class="header">
            <h1 class="title">ToDo</h1>
            <div class="theme">
              <input type="checkbox" id="theme" class="checkbox" />
              <label for="theme" class="theme__label">
                <img src="./images/moon.svg" alt="" class="moon" />
                <img src="./images/sun.svg" alt="" class="sun" />
              </label>
            </div>
          </span>
        </section>
        <section class="second__section section">
          <form class="form">
            <input
              type="checkbox"
              class="input"
              placeholder="Enter your task"
              id="input"
            />
            <button type="submit" class="button">
              <img src="./images/plus.svg" alt="" class="plus" />
            </button>
          </form>
        </section>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
